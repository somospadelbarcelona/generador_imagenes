<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Somos Padel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0c 0%, #16161a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-container {
            background: rgba(26, 28, 35, 0.95);
            border: 2px solid #ccff00;
            border-radius: 24px;
            padding: 3rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 40px rgba(204, 255, 0, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            height: 80px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 20px rgba(204, 255, 0, 0.5));
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #ccff00;
            font-size: 0.75rem;
            letter-spacing: 3px;
            font-weight: 800;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ccff00;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ccff00 0%, #dfff00 100%);
            border: none;
            border-radius: 12px;
            color: black;
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(204, 255, 0, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            color: #ef4444;
            font-weight: 600;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            color: #22c55e;
            font-weight: 600;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #ccff00;
        }

        .spinner {
            border: 3px solid rgba(204, 255, 0, 0.1);
            border-top: 3px solid #ccff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hint {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }

        .hint strong {
            color: #ccff00;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="img/logo_somospadel.png" alt="Somos Padel">
            <h1>ACCESO ADMIN</h1>
            <p>PANEL DE CONTROL</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="phone">TelÃ©fono de Acceso</label>
                <input type="text" id="phone" name="phone" placeholder="649219350" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">ContraseÃ±a</label>
                <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                ðŸš€ ENTRAR AL PANEL ADMIN
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 1rem;">Verificando credenciales...</p>
            </div>

            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>
        </form>

        <div class="hint">
            <strong>Credenciales de emergencia:</strong><br>
            Tel: 649219350 / Pass: NOA21
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-init.js"></script>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        // FunciÃ³n para validar roles admin
        function hasAdminRole(role) {
            if (!role) return false;
            const r = role.toString().toLowerCase().trim();
            return [
                'super_admin', 'superadmin',
                'admin', 'admin_player',
                'captain', 'capitan', 'capitanes'
            ].includes(r);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();

            // Limpiar mensajes
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Mostrar loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'VERIFICANDO...';
            loading.style.display = 'block';

            try {
                console.log('ðŸ” Intentando login con:', phone);

                const cleanPhone = phone.replace(/\D/g, '');
                const upperPass = password.toUpperCase();

                // VERIFICAR EN BASE DE DATOS
                if (!window.FirebaseDB || !window.FirebaseDB.players) {
                    throw new Error('Base de datos no inicializada. Recarga la pÃ¡gina.');
                }

                const user = await window.FirebaseDB.players.getByPhone(cleanPhone);

                if (!user) {
                    throw new Error('âŒ Usuario no encontrado. Verifica el telÃ©fono.');
                }

                if (user.password !== password && user.password !== upperPass) {
                    throw new Error('âŒ ContraseÃ±a incorrecta.');
                }

                if (!hasAdminRole(user.role)) {
                    throw new Error('ðŸš« Este usuario no tiene permisos de administrador.');
                }

                if (user.status !== 'active') {
                    throw new Error('â³ Tu cuenta estÃ¡ pendiente de activaciÃ³n.');
                }

                // LOGIN EXITOSO
                console.log('âœ… Login exitoso:', user.name);

                // Guardar en localStorage
                localStorage.setItem('adminUser', JSON.stringify(user));
                localStorage.setItem('currentUser', JSON.stringify(user));

                // Mostrar Ã©xito
                successMsg.textContent = `âœ… Â¡Bienvenido ${user.name}! Redirigiendo...`;
                successMsg.style.display = 'block';

                // Redirigir al panel admin
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);

            } catch (error) {
                console.error('âŒ Error de login:', error);
                errorMsg.textContent = error.message || 'Error al iniciar sesiÃ³n. Intenta de nuevo.';
                errorMsg.style.display = 'block';

                loginBtn.disabled = false;
                loginBtn.textContent = 'ðŸš€ ENTRAR AL PANEL ADMIN';
                loading.style.display = 'none';
            }
        });

        // Auto-login si ya hay sesiÃ³n
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('adminUser');
            if (savedUser) {
                try {
                    const user = JSON.parse(savedUser);
                    if (hasAdminRole(user.role)) {
                        console.log('âœ… SesiÃ³n activa detectada, redirigiendo...');
                        successMsg.textContent = 'âœ… SesiÃ³n activa. Redirigiendo...';
                        successMsg.style.display = 'block';
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 500);
                    }
                } catch (e) {
                    console.error('Error al verificar sesiÃ³n:', e);
                }
            }
        });
    </script>
</body>

</html>
